<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Mi Tienda</title>
    <!-- Enlace a los archivos CSS de Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Mi Tienda</a>
        </div>
    </nav>

    <!-------------------------- 
        Sección de Registro 
    ----------------------------->

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Registro</h2>
                <form id="logup-form">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="direccion" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="direccion" name="direccion" required>
                    </div>
                    <div class="mb-3">
                        <label for="contrasena" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="contrasena" name="contrasena" minlength="8" required>
                    </div>
                    <div class="mb-3">
                        <label for="verificar-contrasena" class="form-label">Verificar Contraseña</label>
                        <input type="password" class="form-control" id="verificar-contrasena" name="verificar-contrasena" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="boton-registrarse btn-block custom-margin">Registrarse</button>
                    <p><a href="login.html">¿Ya tienes una cuenta? Inicia sesión aquí</a></p>
                </form>
                
            </div>
        </div>
    </div>

    <script src="/scripts/scriptLogup.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio de Sesión</title>

    <!-- Enlaces a los archivos CSS de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>

<!-------------------------- 
        Sección de Acceso 
    ----------------------------->
<body>
    <div class="container login-container">
        <h2 class="text-center">Iniciar Sesión</h2>

            <form id="login-form">
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label> 
                    <input type="email" class="form-control" id="usuario" name="usuario" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label> 
                    <input type="password" class="form-control" id="contrasena" name="contrasena" minlength="8" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block custom-margin" id="boton-iniciar-sesion">Iniciar Sesión</button>


            <button type="button" class="btn btn-link">
            Recuperar Contraseña
            </button>


            <p class="text-center">
                ¿No tienes una cuenta?
                <a href="logup.html
                " class="d-block mx-auto">Regístrate</a>
            </p>
    
        </form>
        <a href="index.html" class="btn-go-home">Regresar a la página de inicio</a>
    </div>

    <script src="/scripts/scriptLogin.js"></script>
</body>
</html>
